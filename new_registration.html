        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" name="fullname" required />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" name="dob" required />

              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  maxlength="10"
                  type="number"
                  placeholder="Enter mobile number"
                  name="mobile"
                  required
                />
              </div>

              <div class="input-field">
                <label>Blood Group</label>
                <select name="group" required>
                  <option value="">Select blood group</option>
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="O+">O+</option>
                  <option value="AB+">AB+</option>
                  <option value="A-">A-</option>
                  <option value="B-">B-</option>
                  <option value="O-">O-</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select name="gender" required>
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
          </div>

          <div class="medicalhistory">
            <span class="title">Medical History</span>
            <div class="fields">
              <div class="input-field">
                <label>Weight (kg)</label>
                <input type="number" placeholder="Enter your weight" name="weight" required />
              </div>

              <div class="input-field">
                <label>Addiction (if any)</label>
                <select name="addiction" required>
                  <option value="none">No Addiction</option>
                  <option value="alcohol">Alcohol</option>
                  <option value="cigarette">Cigarette</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="input-field">
                <label>Chronic Disease (if any)</label>
                <select name="disease" required>
                  <option value="none">No Disease</option>
                  <option value="aids">AIDS</option>
                  <option value="cancer">Cancer</option>
                  <option value="hepatitis">Hepatitis</option>
                  <option value="hiv">HIV</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>

          <button class="nextBtn" name="next">

          </button>
        </div>

    <script>
      const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");

      nextBtn.addEventListener("click", () => {
        allInput.forEach((input) => {
          if (input.value !== "") {
            form.classList.add("secActive");
          } else {
            form.classList.remove("secActive");
          }
        });
      });

      const filed = document.querySelector("#input-field");
      console.log(filed + "filed");
      backBtn.addEventListener("click", () =>
        form.classList.remove("secActive")
      );
